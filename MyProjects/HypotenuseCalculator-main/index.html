    <div class="container" align="center">
      <h2>Hypotenuse Calculator üìê</h2>
      <label id="a1">Enter Side A : </label>
      <input type="text" id="a" /><br /><br />
      <label id="b1">Enter Side B : </label>
      <input type="text" id="b" /><br /><br />
      <button type="button" id="btn">Find</button><br /><br />
      <label id="c1">Side C = </label>
    </div>
    <script>
      document.getElementById("btn").onclick = function () {
        let a, b, c;
        a = document.getElementById("a").value;
        b = document.getElementById("b").value;
        a = Number(a);
        b = Number(b);

        c = Math.sqrt(Math.pow(a, 2) + Math.pow(b, 2));
        document.getElementById("c1").innerHTML = "Side C = " + c;
      };
    </script>
