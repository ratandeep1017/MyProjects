            list-style: none;
            padding: 0;

        }

        .project-item {
            margin: 33px;
            padding: 20px;
            background-color: crimson;
            border-radius: 10px;
            box-shadow: 0px 10px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            transition: transform 0.2s ease-in-out;
        }

        .project-link {
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 20px;
            font-family: consolas;

        }

        .project-item:hover {
            transform: scale(1.3);
        }

        h1,
        h3 {
            font-family: consolas, sans-serif;
        }
    </style>
